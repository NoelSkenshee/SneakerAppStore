<app-spinner *ngIf="isEmpty"></app-spinner>
<mat-grid-list cols="2" rowHeight="150" *ngIf="!isEmpty">
  <mat-grid-tile class="scale_0_To_1" rowspan="1.5" *ngFor="let  sneaker of sneakerList">
    <mat-grid-tile-header>
      <div class="title-grid-h">
        <p><b>{{sneaker.brand}}-{{sneaker.model}}</b></p>
        <hr>
        <div class="row2colFlex">
          <p><b>{{sneaker.createdAt | date}}</b></p>
          <button mat-button class="roundicon" [routerLink]="['/details',sneaker._id]"><i class="fas fa-info infoicon"
              title="More Info"></i>
          </button>
        </div>
      </div>
    </mat-grid-tile-header>

    <img [src]="sneaker.image" mat-card-image alt="" style="width:70%;">

  </mat-grid-tile>

</mat-grid-list>
