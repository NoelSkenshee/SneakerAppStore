<mat-toolbar color="primary">
  <div class="start"  (click)="goToMenu()">
    <div class="left-side">

    <img [src]="logo" alt="image">
    <h1>{{app_title}}</h1>
  </div>
  </div>

  <button (click)="goToCart()" mat-stroked-button color="accent" matBadgeSize="large"><i class="fas fa-shopping-cart"
      [matBadge]="totalInCart"></i>
  </button>
</mat-toolbar>

<div class="bookDiches">

  <div class="prev_page">
    <mat-card>
      <mat-card-content>
        <img [src]="sneakerList[prev_page].image" mat-card-image alt="">
      </mat-card-content>
    </mat-card>

  </div>


  <div class="page">
    <mat-card>
      <mat-card-content>
        <img [src]="sneakerList[page].image" mat-card-image alt="">

      </mat-card-content>

    </mat-card>

  </div>
  <div class="nextPage">
    <mat-card class="prev">
      <mat-card-content>
        <img [src]="sneakerList[nextPage].image" mat-card-image alt="">

      </mat-card-content>

    </mat-card>
  </div>


</div>
